    <!-- way of using one ng-class, using multiple ng-classes -->

    <h3>ng-class object!</h3>
    <input type="radio" name="colors" ng-model="mainCtrl.currentColorTheme" value="red">Red
    <input type="radio" name="colors" ng-model="mainCtrl.currentColorTheme" value="blue">Blue
    <input type="radio" name="colors" ng-model="mainCtrl.currentColorTheme" value="mainCtrl.classObject.green">Green
    <input type="radio" name="colors" ng-model="mainCtrl.currentColorTheme" value="mainCtrl.classObject.yellow">Yellow
    <input type="radio" name="colors" ng-model="mainCtrl.currentColorTheme" value="mainCtrl.isNoneSelected">None


    <div id="outer-container" class="{{mainCtrl.currentColorTheme}}">
        <br/>

        <div id="inner-container" class="{{mainCtrl.currentColorTheme}}">
            <br/>
            <span class="{{mainCtrl.currentColorTheme}}">Some sample text.</span>
            <br/>
            <br/>
        </div>
        </div>

    <hr/>

    <span ng-repeat="folder in mainCtrl.folders" ng-click="mainCtrl.folderClicked(folder)">
        Hello {{folder.name}}<br/>
        <div ng-repeat="item in folder.items" ng-show="folder.expanded">
            &nbsp&nbsp&nbsp&nbsp&nbspItem is {{item.name}}<br/>
        </div>
    </span>

    <input type="input" ng-model="mainCtrl.currentInputText">
    <button ng-click="mainCtrl.submitButtonClicked()">Submit</button>

    <input type="radio"
           name="radioGroup"
           ng-model="folderOrItemRadioButton"
           id="id1"
           value="folder" checked> Create New Folder.
    <input type="radio"
           name="radioGroup"
           id="id2"
           ng-model="folderOrItemRadioButton"
           value="item"> Create New Item.

    <button ng-click="mainCtrl.expandAll()">Expand All</button>
